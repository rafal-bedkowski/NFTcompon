<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WTF: Webpack starter kit</title>
    <meta name="description" content="Your project description" />
    <!-- Title -->
    <meta property="og:title" content="" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta
      property="og:image"
      content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png"
    />
  </head>
  <body>
    <main class="main">
      <div class="nft">
        <div class="picture">
          <img
            src="../assets/img/image-equilibrium.jpg"
            alt=""
            class="picture__content"
          />
          <img src="../assets/img/icon-view.svg" alt="" class="picture__view" />
        </div>
        <div class="text">
          <h1 class="text__heading">Equlibrium #3429</h1>
          <p class="text__paragraph">
            Our Equlibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="eth">
          <div class="eth__img">
            <img
              class="eth__img--element"
              src="../assets/img/icon-ethereum.svg"
              alt=""
            />
            <p class="eth__img--txt">0.041 ETH</p>
          </div>
          <div class="eth__days">
            <img
              src="../assets/img/icon-clock.svg"
              alt=""
              class="eth__days--clock"
            />
            <p class="eth__days--left">3 days left</p>
          </div>
        </div>

        <div class="aboutMe">
          <img
            src="../assets/img/image-avatar.png"
            alt=""
            class="aboutMe__foto"
          />
          <p class="aboutMe__paragraph">
            Creation of
            <span class="aboutMe__paragraph--name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
